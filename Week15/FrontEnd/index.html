<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inspirational Quotes</h1>
        <div class="quote-container">
            <p id="quote">Loading...</p>
            <button id="getQuoteBtn">Get Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        const ALB_DNS_NAME = 'http://MicroLB-475654873.us-east-1.elb.amazonaws.com'; // Replace with your ALB DNS name
    document.addEventListener('DOMContentLoaded', () => {
    const ALB_DNS_NAME = 'http://MicroLB-475654873.us-east-1.elb.amazonaws.com'; // Replace with your ALB DNS name
    const quoteElement = document.getElementById('quote');
    const getQuoteBtn = document.getElementById('getQuoteBtn');

    getQuoteBtn.addEventListener('click', async () => {
        try {
            const response = await fetch(`${ALB_DNS_NAME}/quote`);
            if (!response.ok) {
                throw new Error('Failed to fetch quote');
            }
            const data = await response.json();
            quoteElement.textContent = data.quote;
        } catch (error) {
            console.error('Error fetching quote:', error);
            quoteElement.textContent = 'Failed to fetch quote.';
        }
    });
});

    </script>
</body>
</html>
